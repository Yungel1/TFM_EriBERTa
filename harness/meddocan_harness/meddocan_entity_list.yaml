doc_to_text: "Extrae todas las entidades de información personal y asistencial del siguiente texto y clasifícalas en las siguientes categorías (tipos):
- CALLE: Direcciones de calles mencionadas en el texto.
- CENTRO_SALUD: Nombres de centros de salud o clínicas.
- CORREO_ELECTRONICO: Direcciones de correo electrónico.
- EDAD_SUJETO_ASISTENCIA: Edad del paciente.
- FAMILIARES_SUJETO_ASISTENCIA: Menciones a familiares del paciente.
- FECHAS: Fechas relevantes en la historia clínica.
- HOSPITAL: Nombres de hospitales mencionados.
- ID_ASEGURAMIENTO: Identificadores de aseguramiento médico.
- ID_CONTACTO_ASISTENCIAL: Identificadores de contacto asistencial.
- ID_SUJETO_ASISTENCIA: Identificadores del paciente.
- ID_TITULACION_PERSONAL_SANITARIO: Números de colegiación de personal sanitario.
- INSTITUCION: Instituciones médicas o gubernamentales mencionadas.
- NOMBRE_PERSONAL_SANITARIO: Nombres de médicos o personal sanitario.
- NOMBRE_SUJETO_ASISTENCIA: Nombre del paciente.
- NUMERO_FAX: Números de fax.
- NUMERO_TELEFONO: Números de teléfono.
- OTROS_SUJETO_ASISTENCIA: Otros identificadores relacionados con el paciente.
- PAIS: Países mencionados en el texto.
- PROFESION: Profesiones mencionadas.
- SEXO_SUJETO_ASISTENCIA: Género del paciente.
- TERRITORIO: Regiones, provincias o códigos postales.
Devuelve cada entidad en el formato: Entidad$Tipo, separando cada par con ','. Si no hay entidades para extraer, responde con '&&NOENT&&'.
Texto: '{{text}}'

Recuerda añadir '$Tipo' después de cada entidad extraída según corresponda y responder exactamente '&&NOENT&&' si no hay entidades."

gen_prefix: "Entidades extraídas: "

doc_to_target: target
