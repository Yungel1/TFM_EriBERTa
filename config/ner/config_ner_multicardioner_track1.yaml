paths:
  raw:
    train: "datasets/NER/MultiCardioNER/track1/train/brat" # Carpeta que contiene los archivos de texto y anotaciones de train
    dev: "datasets/NER/MultiCardioNER/track1/dev/brat" # Carpeta que contiene los archivos de texto y anotaciones de dev
    test: "datasets/NER/MultiCardioNER/track1/test/brat" # Carpeta que contiene los archivos de texto y anotaciones de test
  processed:
    train: "datasets/NER/MultiCardioNER/track1/processed/train/train.hf" # HF Dataset con los datos de train
    dev: "datasets/NER/MultiCardioNER/track1/processed/dev/dev.hf" # HF Dataset con los datos de dev
    test: "datasets/NER/MultiCardioNER/track1/processed/test/test.hf" # HF Dataset con los datos de test
