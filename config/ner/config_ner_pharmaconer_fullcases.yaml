paths:
  raw:
    train: "datasets/NER/PharmacoNER/Full_Cases/train/brat" # Carpeta que contiene los archivos de texto y anotaciones de train
    dev: "datasets/NER/PharmacoNER/Full_Cases/dev/brat" # Carpeta que contiene los archivos de texto y anotaciones de dev
    test: "datasets/NER/PharmacoNER/Full_Cases/test/brat" # Carpeta que contiene los archivos de texto y anotaciones de test
  processed:
    train: "datasets/NER/PharmacoNER/Full_Cases/processed/train/train.hf" # HF Dataset con los datos de train
    dev: "datasets/NER/PharmacoNER/Full_Cases/processed/dev/dev.hf" # HF Dataset con los datos de dev
    test: "datasets/NER/PharmacoNER/Full_Cases/processed/test/test.hf" # HF Dataset con los datos de test
