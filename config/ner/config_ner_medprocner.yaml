paths:
  raw:
    train: "datasets/NER/MedProcNER/train/brat" # Carpeta que contiene los archivos de texto y anotaciones de train
    dev: "datasets/NER/MedProcNER/dev/brat" # Carpeta que contiene los archivos de texto y anotaciones de dev
    test: "datasets/NER/MedProcNER/test/brat" # Carpeta que contiene los archivos de texto y anotaciones de test
  processed:
    train: "datasets/NER/MedProcNER/processed/train/train.hf" # HF Dataset con los datos de train
    dev: "datasets/NER/MedProcNER/processed/dev/dev.hf" # HF Dataset con los datos de dev
    test: "datasets/NER/MedProcNER/processed/test/test.hf" # HF Dataset con los datos de test
  label_map: "datasets/NER/MedProcNER/label_map/label2id.json"

models:
  eriberta:
    results: "results/eriberta/NER/MedProcNER/"
    model_name: "HiTZ/EriBERTa-base"
    wandb_project: "eriberta-ner-MedProcNER"
    hyperparameters:
      batch_size: 16
      learning_rate: 5.0e-5
      weight_decay: 0.2

  eriberta_private:
    results: "results/eriberta/private/MedProcNER/"
    model_name: "eriberta_models/private/eriberta"
    wandb_project: "eriberta-private-MedProcNER"
    hyperparameters:
      batch_size: 16
      learning_rate: 5.0e-5
      weight_decay: 0.2

  longformer:
    results: "results/eriberta_longformer_512_attn_4096_max_size_global_attn/public/MedProcNER/"
    model_name: "eriberta_models/public/EriBERTa_Free_longformer_512_attn_4096_max_size-1_epoch"
    wandb_project: "eriberta_longformer-public-MedProcNER"
    hyperparameters:
      batch_size: 16
      learning_rate: 5.0e-5
      weight_decay: 0.2

  bsc:
    results: "results/bsc/public/MedProcNER/"
    model_name: "PlanTL-GOB-ES/bsc-bio-ehr-es"
    wandb_project: "bsc-public-MedProcNER"
    hyperparameters:
      batch_size: 16
      learning_rate: 7.5e-5
      weight_decay: 0.1

  clin_x_es:
    results: "results/clin_x_es/public/MedProcNER/"
    model_name: "llange/xlm-roberta-large-spanish-clinical"
    wandb_project: "clin_x_es-public-MedProcNER"
    hyperparameters:
      batch_size: 8
      learning_rate: 5.0e-5
      weight_decay: 0.2

  mdeberta:
    results: "results/mdeberta/public/MedProcNER/"
    model_name: "microsoft/mdeberta-v3-base"
    wandb_project: "mdeberta-public-MedProcNER"
    hyperparameters:
      batch_size: 8
      learning_rate: 7.5e-5
      weight_decay: 0.3