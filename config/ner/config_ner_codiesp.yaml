paths:
  raw:
    train: "datasets/NER/CodiEsp/train/brat" # Carpeta que contiene los archivos de texto y anotaciones de train
    dev: "datasets/NER/CodiEsp/dev/brat" # Carpeta que contiene los archivos de texto y anotaciones de dev
    test: "datasets/NER/CodiEsp/test/brat" # Carpeta que contiene los archivos de texto y anotaciones de test
  processed:
    train: "datasets/NER/CodiEsp/processed/train/train.hf" # HF Dataset con los datos de train
    dev: "datasets/NER/CodiEsp/processed/dev/dev.hf" # HF Dataset con los datos de dev
    test: "datasets/NER/CodiEsp/processed/test/test.hf" # HF Dataset con los datos de test
  label_map: "datasets/NER/CodiEsp/label_map/label2id.json"

models:
  eriberta:
    results: "results/eriberta/NER/CodiEsp/"
    model_name: "HiTZ/EriBERTa-base"
    wandb_project: "eriberta-ner-CodiEsp"
    hyperparameters:
      batch_size: 16
      learning_rate: 7.5e-5
      weight_decay: 0.1

  eriberta_private:
    results: "results/eriberta/private/CodiEsp/"
    model_name: "eriberta_models/private/eriberta"
    wandb_project: "eriberta-private-CodiEsp"
    hyperparameters:
      batch_size: 16
      learning_rate: 7.5e-5
      weight_decay: 0.1
      
  longformer:
    results: "results/eriberta_longformer/public/CodiEsp/"
    model_name: "eriberta_models/public/EriBERTa_Free_longformer_1024_attn_2048_max_size"
    wandb_project: "eriberta_longformer-public-CodiEsp"
    hyperparameters: # TODO
      batch_size: 8
      learning_rate: 1.0e-5
      weight_decay: 0.0

  bsc:
    results: "results/bsc/public/CodiEsp/"
    model_name: "PlanTL-GOB-ES/bsc-bio-ehr-es"
    wandb_project: "bsc-public-CodiEsp"
    hyperparameters:
      batch_size: 8
      learning_rate: 7.5e-5
      weight_decay: 0.1